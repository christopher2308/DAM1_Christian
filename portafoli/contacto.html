                <li><a href="../portafoli/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contacto</h1>
        <p>¿Tienes alguna pregunta o propuesta? ¡Hablemos!</p>

        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="¿En qué puedo ayudarte?" required></textarea>
            </div>

            <button type="submit">Enviar mensaje</button>
        </form>
    </main>

    <footer>
        <p>Christian Bustamante - &copy; 2026</p>
    </footer>
</body>
</html>
