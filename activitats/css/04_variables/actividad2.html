<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rectángulo</title>
  <style>
    .rectangulo {
      --altura: 100px;                   
      height: var(--altura);
      width: calc(var(--altura) * 2);    
      background-color: #4355d9;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Rectángulo con variable local</h1>
  <div class="rectangulo"></div>
</body>
</html>
