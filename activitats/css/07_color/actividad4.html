<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hélice de ADN Animada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: sans-serif;
        }

        .dna-container {
            width: 150px; /* Tamaño del contenedor */
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .dna-strand {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotateDNA 8s infinite linear; /* Velocidad de rotación */
        }

        .segment {
            position: absolute;
            width: 100%;
            height: 10px; /* Grosor de cada "peldaño" */
            background: linear-gradient(90deg, #FF00FF, #00FFFF, #FFFF00, #FF00FF); /* Colores del arcoíris */
            border-radius: 5px;
            opacity: 0.8;
            transform-origin: center center;
        }

        /* Creando los segmentos de la hélice */
        /* Para una hélice más larga, añade más segmentos con diferentes transformaciones */
        .segment:nth-child(1) { transform: rotateY(0deg) translateY(-80px) rotateX(20deg); background: linear-gradient(90deg, #ff00ff, #00ffff); }
        .segment:nth-child(2) { transform: rotateY(45deg) translateY(-60px) rotateX(20deg); background: linear-gradient(90deg, #00ffff, #00ff00); }
        .segment:nth-child(3) { transform: rotateY(90deg) translateY(-40px) rotateX(20deg); background: linear-gradient(90deg, #00ff00, #ffff00); }
        .segment:nth-child(4) { transform: rotateY(135deg) translateY(-20px) rotateX(20deg); background: linear-gradient(90deg, #ffff00, #ff8c00); }
        .segment:nth-child(5) { transform: rotateY(180deg) translateY(0px) rotateX(20deg); background: linear-gradient(90deg, #ff8c00, #ff0000); }
        .segment:nth-child(6) { transform: rotateY(225deg) translateY(20px) rotateX(20deg); background: linear-gradient(90deg, #ff0000, #ff00ff); }
        .segment:nth-child(7) { transform: rotateY(270deg) translateY(40px) rotateX(20deg); background: linear-gradient(90deg, #ff00ff, #00ffff); }
        .segment:nth-child(8) { transform: rotateY(315deg) translateY(60px) rotateX(20deg); background: linear-gradient(90deg, #00ffff, #00ff00); }


        @keyframes rotateDNA {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

    </style>
</head>
<body>

    <div class="dna-container">
        <div class="dna-strand">
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            </div>
    </div>

</body>
</html>
