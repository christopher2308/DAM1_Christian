<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actividad 3</title>
</head>
<body>

    <h1>Registrate en Mi Red Social</h1>
    <p>Rellena los datos para crear tu cuenta.</p>

    <form>
       
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br><br>

        
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required><br><br>

        
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" placeholder="Contraseña segura" title="Aquí se ocultan los caracteres" required><br><br>

      
        <label for="confirm_password">Confirmar contraseña:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite tu contraseña" title="Aquí se ocultan los caracteres" required><br><br>

      
        <label for="fecha">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha" name="fecha" required><br><br>

        
        <label for="genero">Género:</label><br>
        <select id="genero" name="genero" required>
            <option value="" selected>Selecciona tu género</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select><br><br>

       
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label><br><br>

      
        <button type="submit">Registrarse</button>
    </form>

</body>
</html>
