<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Codificación -->
    <meta charset="utf-8">

    <!-- Título -->
    <title>Inicio | Mi gran compañía</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Zoom en dispositivos móviles (Responsive) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Autor -->
    <meta name="author" content="Christian Bustamante">

    <!-- Descripción -->
    <meta name="description" content="Descripción de tu web para motores de búsqueda.">

    <!-- Color de navegador (Android) -->
    <meta name="theme-color" content="#3c790a">

    <!-- Generador -->
    <meta name="generator" content="Django">

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:image" content="img/miniatura.png">
    <meta property="og:title" content="The Rock">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.imdb.com/title/tt0117500/">
    <meta property="og:image:secure_url" content="https://secure.example.com/ogp.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="300">
    <meta property="og:image:alt" content="A shiny red apple with a bite taken out">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@cuenta">
    <meta name="twitter:creator" content="@cuenta">

    <!-- Mastodon -->
    <link href="https://mastodon.social/@miperfil" rel="me">

    <!-- Normalizador de estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Hola, mundo!</h1>
    <p>Este es un ejemplo de HTML con todas las metaetiquetas profesionales.</p>
</body>
</html>
